global:
  variables:
    user_one: factories.user
    user_two: factories.user
    user_three: factories.user

index_users:
  url: /users.json
  method: get
  debug: true
  expectations:
  - query:
      steam_uids:
      - global.variables.user_one.steam_uid
      - global.variables.user_two.steam_uid
    expect:
      status: 200
      json:
      - discord_id: global.variables.user_one.discord_id
      - discord_id: global.variables.user_two.discord_id
